<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
<script src="https://kit.fontawesome.com/0333c69f4b.js" crossorigin="anonymous"></script>
  <title>Music Player</title>
</head>
<body>
  <div class="container">
    <div class="music-app">
      <div class="button-top">
        <div class="circle">
          <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class="circle">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <img src="images/_315x420_ad65343b6f25d2708d846ecd1b066386b90be9584353797035dd47c6957c5a94.jpg" class="song-photo">
      <h2>Habitha ya Nas (حبيتها يا ناس)</h2>
      <p>Tamer Hosny</p>
      <audio controls class="song">
        <source src="audio/Albumaty.Com_tamr_hsni_hbytha_ya_nas_-_mn_fylm_bhbk.mp3" type="audio/mpeg">
      </audio>
      <input type="range" id="progress">
      <div class="buttons-audio">
        <div class="circl2">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="circl2" onclick="playPause ()">
          <i class="fa-solid fa-play" id="ctrl-play"></i>
        </div>
        <div class="circl2">
          <i class="fa-solid fa-forward"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
